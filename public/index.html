<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to Urgyan Nurboo Portfolio Website."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Urgyan Nurboo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&family=Oswald:wght@400&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Social Media Metadata -->
    <!-- Facebook -->
    <meta property="og:url" content="https://github.com/urgyannurboo" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Urgyan Nurboo" />
    <meta
      property="og:description"
      content="Welcome to Urgyan Nurboo Portfolio Website."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/urgyan_nurboo_og_image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Brand logo with 'Urgyan Nurboo Portfolio Website below it'"
    />
    <meta property="og:image:type" content="images/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Urgyan Nurboo" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
